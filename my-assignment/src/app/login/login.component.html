<div class="container">
  <h2>LOGIN</h2>
  <div class="col-md-6">
    <h3>CLIENT</h3>
  <form #loginForm="ngForm" novalidate (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="id">CLIENT ID:</label>
      <input type="text" class="form-control" id="id" placeholder="Enter Client Id" 
      name="id" [ngModel]="loginmodel.clientId | uppercase" (ngModelChange)="loginmodel.clientId=$event"
        required minlength="5" maxlength="7" pattern="^[A-Za-z]{2}[0-9]{3,5}"
        #id="ngModel"
       [ngClass]="{
        'has-danger': id.invalid && (id.dirty || id.touched),
        'has-success': id.valid && (id.dirty || id.touched)
      }"
       >
    </div>
    <div class="form-group">
      <label for="pwd">PASSWORD:</label>
      <input [type]="show ? 'text' : 'password'" class="form-control" id="pwd" placeholder="Enter password" 
      name="pwd" [(ngModel)]="loginmodel.password" required minlength="6" #pwd="ngModel"
      [ngClass]="{
        'has-danger': pwd.invalid && (pwd.dirty || pwd.touched),
        'has-success': pwd.valid && (pwd.dirty || pwd.touched)
      }"
      ><input type="checkbox" (click)="viewPassword()">Show Password 
    </div>
    
    <div class="form-group" [ngClass]="{
      'has-danger': dob.invalid && (dob.dirty || dob.touched),
      'has-success': dob.valid && (dob.dirty || dob.touched)
    }">
      <label for="dob">DOB(DD_MM_YYYY):</label>
      <input type="date" class="form-control" id="dob" placeholder="Enter date of birth" 
      name="dob" [(ngModel)]="loginmodel.dob" required #dob="ngModel">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Submit</button><br><br>
  </form>
  </div>
  <div class="col-md-6">
    <h3>Guest</h3>
    <label>Facebook</label><br>
    <label>Google</label>
  </div>
  <!-- <pre>{{ loginForm.value | json }}</pre> -->
</div>
