<div class="container">
    <h2>FORGOT PASSWORD</h2>
    <div class="col-md-6">
    <form #forgetForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="form-group">
        <label for="id">CLIENT ID:</label>
        <input type="text" class="form-control" id="id" placeholder="Enter Client Id" 
        name="id" [(ngModel)]="forgotmodel.clientId" required minlength="5" maxlength="7"
          
          #id="ngModel"
         [ngClass]="{
          'has-danger': id.invalid && (id.dirty || id.touched),
          'has-success': id.valid && (id.dirty || id.touched)
        }"
         >
      </div>
      <div class="form-group">
        <label for="email">EMAIL:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" 
        name="email" [(ngModel)]="forgotmodel.email" required email #email="ngModel"
        [ngClass]="{
          'has-danger': email.invalid && (email.dirty || email.touched),
          'has-success': email.valid && (email.dirty || email.touched)
        }"
        >
      </div>
      <div class="form-group">
        <label for="pan">PAN NUMBER:</label>
        <input type="text" class="form-control" id="pan" placeholder="Enter pan number" 
        name="pan" [(ngModel)]="forgotmodel.pan" required #pan="ngModel"
        [ngClass]="{
          'has-danger': pan.invalid && (pan.dirty || pan.touched),
          'has-success': pan.valid && (pan.dirty || pan.touched)
        }"
        >
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="forgetForm.invalid">Submit</button><br><br>
    </form>
    </div>
    <pre>{{ forgetForm.value | json}}</pre>
  </div>
